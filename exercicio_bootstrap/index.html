<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário Boostrap</h1>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Seu nome aqui" required/>
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="Seu e-mail aqui" required/>
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" placeholder="Seu telefone aqui" required/>
                    <button class="btn btn-danger">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
