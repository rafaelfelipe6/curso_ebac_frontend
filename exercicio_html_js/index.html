<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário EBAC</title>
</head>
<body>
    <div class="container">
    <h1>Formulário EBAC</h1>
    <form id="form-ebac">
        <input type="number" name="campoA" id="campoA" placeholder="Digite um valor" required/>
        <p class="erro-message">
            O valor do campo 1 deve ser maior que o do campo 2.
        </p>
        <input type="number" name="campoB" id="campoB" placeholder="Digite um segundo valor" required/>
        <button type="submit" id="btn-enviar">Enviar</button>
    </form>
    <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
