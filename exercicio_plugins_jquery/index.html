<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário com jquery</h1>
        </header>
        <form>
            <div class="campo-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome aqui" required>
            </div>
            <div class="campo-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Seu e-mail aqui" required>
            </div>
            <div class="campo-form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Seu telefone aqui" required>
            </div>
            <div class="campo-form">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Seu CPF aqui" required>
            </div>
            <div class="campo-form">
                <label for="endereço-completo">Endereço Completo:</label required>
                <input type="text" id="endereço-completo" placeholder="Seu endereço completo aqui">
            </div>
            <div class="campo-form">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Seu CEP aqui" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
